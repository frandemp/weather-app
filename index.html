<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    
    <script
      src="https://kit.fontawesome.com/fff183db78.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
<script src="src/script.js"></script>
</head>
  <body>
     
    <div class="container">
        <div class="background" href="url/view.jpg"></div>
      <form class="search-form" id="search">

  <div class="col-3">
</div>
<div class="col-9">
  <button
    class="btn btn-success w-40"
    id="current-location-button"
    type="button"
  >
    Current
  </button>
</div>
</br>

        <input type="text" placeholder="Search your city" id="city-input"/>

        <input type="submit" value="search" />
      </form>
      
    </br>
    <div class="row">
        <div class="col-1">
            
            <i class="fas fa-sun sunicon"></i>
        </div>
        <div class="col-1">
            <span class="currenttemp" id="currenttemp"></span>
            <span class="units">℃</span> 
            
            
        </div>
        <div class="col-6" >
            <h1 id="city"></h1>
            <h4 id="day-time"></h4>
            <ul>
              <li id="description"> </li>           
              <li>
                Humidity: <span id="humidity"></span>%</li>
              <li>
                Wind: <span id="wind"></span> km/h</li>
            </ul>
        </div>
    </div>
      
    </br>
      <div class="row">
        <div class="col">
          <div class="card" style="width: 10rem">
            <div class="card-body">
              <h5 class="card-title">Monday</h5>
               <i class="fas fa-sun sunicon"></i>
              <p class="card-text">
                30℃
              </p>
              <p> Sunny and hot</p>
              
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card" style="width: 10rem">
            <div class="card-body">
              <h5 class="card-title">Tuesday</h5>
              <i class="fas fa-cloud-sun humid"></i>
              <p class="card-text">
30℃              </p>
<p>Hot and humid</p>
             
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card" style="width: 10rem">
            <div class="card-body">
              <h5 class="card-title">Wednesday</h5>
               <i class="fas fa-sun sunicon"></i>
              <p class="card-text">
30℃              </p><p> Sunny and hot</p>
            </div>
          </div>
        </div>
         
        <div class="col">
          <div class="card" style="width: 10rem">
            <div class="card-body">
              <h5 class="card-title">Thursday</h5>
               <i class="fas fa-sun sunicon"></i>
              <p class="card-text">
30℃
              </p><p> Sunny and hot</p>

            </div>
          </div>
        </div>
        <div class="col">
          <div class="card" style="width: 10rem">
            <div class="card-body">
              <h5 class="card-title">Friday</h5>
               <i class="fas fa-sun sunicon"></i>
              <p class="card-text">
                30℃
              </p><p> Sunny and hot</p>

            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
