<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
        <script
      src="https://kit.fontawesome.com/fff183db78.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">


<link rel="stylesheet" href="src/style.css" />
</head>
  <body>
     
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="background" href="url/view.jpg">
      <form class="search-form" id="search">

  <div class="col-3">
</div>
<div class="col-9">
  <button
    class="btn btn-success w-40"
    id="current-location-button"
    type="button"
  >
    Current
  </button>
</div>
</br>

        <input type="text" placeholder="Search your city" id="city-input"/>

        <input type="submit" value="search" />
      </form>
      
    </br>   
        <div class="col-6" >
            <h1 id="city"></h1>
            <h4 id="day-time"></h4>
                     
            
         <div class="row">
        <div class="col-6">
          <div class="clearfix">
            
            <img src="" alt="Clear" id="icon" class="float-left">
            
            <span class="currenttemp" id="currenttemp"></span> <span class="units"> ℃</span>
          </div>
          </div>
          
        <div class="col-6">
            <ul>
              <li id="description"> </li>           
              <li>
                Humidity: <span id="humidity"></span>%</li>
              <li>
                Wind: <span id="wind"></span> km/h</li>
            </ul></div>
       </div>
    </div>
      
    </br>
      <div class="weather-forecast">
        <div class="row">
        <div class="col-2">
          <div class="weather-forecast-date">Monday</div>
          
          <img src="http://openweathermap.org/img/wn/50d@2x.png" 
          alt="" 
          width="36"
          />
          <div class="weather-forecast-temp">
            <span class="weather-forecast-temp-max">
              18°
            </span>
<span class="weather-forecast-temp-min">
              12°
            </span>

          </div>        
              </div>
            </div>
          </div>

      
        
        <div class="col">
          <div class="card" style="width: 10rem">
            <div class="card-body">
              <h5 class="card-title">Tuesday</h5>
              <i class="fas fa-cloud-sun humid"></i>
              <p class="card-text">
30℃              </p>
<p>Hot and humid</p>
             
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card" style="width: 10rem">
            <div class="card-body">
              <h5 class="card-title">Wednesday</h5>
               <i class="fas fa-sun sunicon"></i>
              <p class="card-text">
30℃              </p><p> Sunny and hot</p>
            </div>
          </div>
        </div>
         
        <div class="col">
          <div class="card" style="width: 10rem">
            <div class="card-body">
              <h5 class="card-title">Thursday</h5>
               <i class="fas fa-sun sunicon"></i>
              <p class="card-text">
30℃
              </p><p> Sunny and hot</p>

            </div>
          </div>
        </div>
        <div class="col">
          <div class="card" style="width: 10rem">
            <div class="card-body">
              <h5 class="card-title">Friday</h5>
               <i class="fas fa-sun sunicon"></i>
              <p class="card-text">
                30℃
              </p><p> Sunny and hot</p>

            </div>
            </div>
          </div>
        </div>
         </div>
    <a href="https://github.com/frandemp/weather-app">GitHub Weather App</a>
    </div>
      </div>
      </div>
   
  <script src="src/script.js"></script>
  
  </body>
</html>
